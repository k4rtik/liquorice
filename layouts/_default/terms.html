{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <h1>{{.Title}}</h1>
                <ul>
                  {{ range $key, $value := .Data.Terms.ByCount }}
                    <li>
                      <a href="{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }}
                    </li>
                  {{ end }}
                </ul>
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
